<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jigsaw - HTTP header limits</title>
    <link rel="stylesheet" href="../assets/theme_as24.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="header">
        <img src="../assets/AutoScout24_horizontal_solid_inverse.svg" />
        Jigsaw - HTTP header limits
      </div>

      <div class="slides">
        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section
          data-markdown="markdown.md"
          data-separator="<!-- section -->"
          data-separator-vertical="<!-- vertical -->"
        ></section>
      </div>
    </div>

    <script src="../reveal.js/dist/reveal.js"></script>
    <script src="../reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../reveal.js/plugin/highlight/highlight.js"></script>
    <script src="../reveal.js/plugin/notes/notes.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
